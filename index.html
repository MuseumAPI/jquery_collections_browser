<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html>
    
    <head>

        <link rel="stylesheet" type="text/css" href="http://media.vam.ac.uk/media/css/vam-css/reset.css" media="all" />
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/pepper-grinder/jquery-ui.css" media="all" />
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        
        <style>
            
            body { font-size: 0.7em; } 
            #wrapper { width: 960px; margin: 0 auto;  }
            
            
        </style>
        
        <link rel="stylesheet" type="text/css" href="wall.css" media="all" />
        <script type="text/javascript" src="wall.js"></script>
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                $("#wall").wall({
                    'start_size': 0,
                    'width': 960,
                    'height': 610,
                    'search_term': 'constable watercolour',
                    'fill_direction': 'random',
                    'show_loading': true,
                    'show_more_link': true,
                    'enable_history': true,
                    'enable_clipboard': false,
                    'enable_map': false,
                    'map_start_lng': -0.172284,
                    'map_start_lat': 51.496825,
                    'api_stub': 'http://www.vam.ac.uk/api/json/museumobject/'
                });
            });
            
        </script>

    </head>
    
    <body>
    
        <div id="wrapper">
            <div id="wall"></div>
        </div>
        
    </body>
        
    
</html>
